<!doctype html>
<html>
<head>
</head>
<body>
<p id="demo" onmousedown="mouseDown()" onmouseup="mouseUp()">Click</p>
	<script>
	function mouseDown(){
	document.getElementById("demo").innerHTML="The mouse button is held.";}
	function mouseUp(){
	document.getElementById("demo").innerHTML="Released the mouse button.";}	

	</script>
</body>
</html>
